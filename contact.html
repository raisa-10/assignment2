<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Anime Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <nav>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Contact Us</h1>
    <p class="intro">Have questions, suggestions, or feedback? Send us a message!</p>

    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p class="success" id="successMsg">Thank you! Your message has been sent.</p>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Anime Website. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Hamburger Menu Toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');
    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('showing');
    });

    // Contact Form Validation & Submission
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields!');
        return;
      }

      // Show success message
      successMsg.style.display = 'block';

      // Reset form after 2 seconds
      setTimeout(() => {
        form.reset();
        successMsg.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
