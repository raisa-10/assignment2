<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AniVerse</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0c10;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      background: #1f2833;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      color: #66fcf1;
      font-size: 1.8em;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
    }

    .logo a:hover {
      color: #45a29e;
    }

    .nav {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav li a {
      text-decoration: none;
      color: #c5c6c7;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav li a:hover,
    .nav li a.active {
      color: #66fcf1;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      transition: 0.3s;
    }

    .bar {
      width: 30px;
      height: 3px;
      background: #fff;
      border-radius: 5px;
      transition: 0.3s;
    }

    /* Cross animation */
    .menu-toggle.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #66fcf1;
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .intro {
      color: #c5c6c7;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-family: inherit;
    }

    input, textarea {
      background: #1c1f24;
      color: #fff;
      border: 1px solid #444;
    }

    button {
      background: #66fcf1;
      color: #0b0c10;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #45a29e;
    }

    /* File input */
    .file-field {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .file-field label {
      color: #66fcf1;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .file-field input[type="file"] {
      padding: 8px;
      background: #1c1f24;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Preview */
    .preview {
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .preview img, .preview iframe {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
    }

    #successMsg {
      display: none;
      color: #00ff7f;
      font-weight: bold;
    }

    footer {
      background: #1f2833;
      text-align: center;
      padding: 20px;
      color: #c5c6c7;
      font-size: 0.9em;
      margin-top: 50px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: #0b0c10;
        flex-direction: column;
        width: 200px;
        display: none;
        padding: 20px 0;
        border-radius: 8px 0 0 8px;
      }

      .nav.showing {
        display: flex;
      }

      .nav li {
        text-align: center;
        padding: 15px 0;
      }

      h1 {
        font-size: 2em;
      }

      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo"><a href="index.html">AniVerse</a></div>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Contact Us</h1>
    <p class="intro">Have questions, suggestions, or feedback? Fill out the form below.</p>

    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <!-- File Upload -->
      <div class="file-field">
        <label for="fileUpload">Attach Image or PDF (required):</label>
        <input type="file" id="fileUpload" accept="image/*,.pdf" required>
        <div class="preview" id="previewContainer">
          <img id="imagePreview" alt="Image Preview" style="display:none;">
          <iframe id="pdfPreview" style="display:none;"></iframe>
        </div>
      </div>

      <button type="submit">Send Message</button>
      <p id="successMsg">Thank you! Your message has been sent.</p>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AniVerse. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Hamburger Menu Toggle
    const hamburger = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('showing');
      hamburger.classList.toggle('active');
    });

    // Contact Form Validation & Submission
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');
    const fileInput = document.getElementById('fileUpload');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const file = fileInput.files[0];

      if (!name || !email || !message || !file) {
        alert('Please fill in all fields and attach a file!');
        return;
      }

      if (!file.type.startsWith('image/') && file.type !== 'application/pdf') {
        alert('Please upload only an image or a PDF file!');
        return;
      }

      successMsg.style.display = 'block';

      setTimeout(() => {
        form.reset();
        successMsg.style.display = 'none';
        document.getElementById('previewContainer').style.display = 'none';
      }, 2000);
    });

    // File Preview
    const previewContainer = document.getElementById('previewContainer');
    const imagePreview = document.getElementById('imagePreview');
    const pdfPreview = document.getElementById('pdfPreview');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;

      const fileType = file.type;
      const fileURL = URL.createObjectURL(file);

      previewContainer.style.display = 'block';
      imagePreview.style.display = 'none';
      pdfPreview.style.display = 'none';

      if (fileType.startsWith('image/')) {
        imagePreview.src = fileURL;
        imagePreview.style.display = 'block';
      } else if (fileType === 'application/pdf') {
        pdfPreview.src = fileURL;
        pdfPreview.style.display = 'block';
      } else {
        alert('Please upload only an image or a PDF file!');
        previewContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
